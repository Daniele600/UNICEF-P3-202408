<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="outputs_edu/edu_data.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="edu_style.css">
    
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 edu_title">Data Perspective</h1>
        </div>
        <div id="charts"></div>
    </div>

    <script>
        node_charts = document.getElementById("charts")
        edu_data.forEach(ind => {
            var chart_div = document.createElement('div');
            chart_div.className = "row chart-group mb-3"

            var div_cnv_cont = document.createElement('div');
            div_cnv_cont.style = "margin: auto;"
            div_cnv_cont.className = "col-lg";

            var chart_canvas = document.createElement('canvas');
            chart_canvas.id = "cnv" + ind.id;

            div_cnv_cont.appendChild(chart_canvas);
            chart_div.appendChild(div_cnv_cont);

            text_div = document.createElement('div');
            text_div.className = "col-lg";
            text_div.innerHTML = ind.explaination;
            chart_div.appendChild(text_div);

            node_charts.appendChild(chart_div);

            var ctx = document.getElementById("cnv" + ind.id).getContext('2d');
            var lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ind.x,
                    datasets: [{
                        label: ind.title,
                        data: ind.y,
                        borderColor: 'rgba(34, 170, 225, 1)',
                        backgroundColor: 'rgba(34, 170, 225, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                        }


                    }
                }
            });

        });
    </script>
</body>

</html>
