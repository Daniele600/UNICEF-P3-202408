<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="outputs_edu/edu_data.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="edu_style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 edu_title">Data Perspective</h1>
        </div>
        <div id="charts"></div>
    </div>

    <script>
        node_charts = document.getElementById("charts")
        edu_data.forEach(ind => {
            var card_div = document.createElement('div');
            card_div.className = "card mb-3";

            var inner_card_div = document.createElement('div');
            inner_card_div.className = "row g-0";


            var card_title = document.createElement('div');
            card_title.className = "card-header";
            card_title.innerHTML = ind.title;

            var left_area = document.createElement('div');
            left_area.className = "col-lg-6";

            var right_area = document.createElement('div');
            right_area.className = "col-lg-6 p-3";
            right_area.innerHTML = ind.explaination;

            var card_body = document.createElement('div');
            card_body.className = "card-body";

            var chart_canvas = document.createElement('canvas');
            chart_canvas.id = "cnv" + ind.id;

            card_div.appendChild(card_title);
            card_div.appendChild(inner_card_div);
            left_area.appendChild(chart_canvas);
            inner_card_div.appendChild(left_area);
            inner_card_div.appendChild(right_area)


            // div_cnv_cont.appendChild(chart_canvas);
            // chart_div.appendChild(div_cnv_cont);

            // text_div = document.createElement('div');
            // text_div.className = "col-lg";
            // text_div.innerHTML = ind.explaination;
            // chart_div.appendChild(text_div);

            node_charts.appendChild(card_div);

            var ctx = document.getElementById("cnv" + ind.id).getContext('2d');
            var lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ind.x,
                    datasets: [{
                        // label: ind.title,
                        data: ind.y,
                        borderColor: 'rgba(34, 170, 225, 1)',
                        backgroundColor: 'rgba(34, 170, 225, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                        }


                    }
                }
            });

        });
    </script>
</body>

</html>
